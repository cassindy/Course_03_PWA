<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Tracker</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css"  />
    <link rel="icon" href="./images/circle.svg" type="images/x-icon" />
    <link rel="manifest" href="cycletracker.json" />
</head>
<body>
  <form>
    <fieldset>
      <legend>Enter your period start and end date!!!!</legend>
      <p>
        <label for="start-date">Start date</label>
        <input type="date" id="start-date" required />
      </p>
      <p>
        <label for="end-date">End date</label>
        <input type="date" id="end-date" required />
      </p>
    </fieldset>
    <p>
      <button type="submit" id="btnSubmit">Add Period</button>
      <button type="submit" id="btnTest">Reset</button>
    </p>
  </form>
  <form id="form2"></form>
  <section id="past-periods">
    <h2>Past periods</h2>
    <ul id="pastPeriodsUl">
      <!-- <li>From 01/01/2024 to 01/06/2024</li>
      <li>From 01/29/2024 to 02/04/2024</li> -->
    </ul> 
  </section>
  <script src="./js/app.js" defer></script>
</body>
</html>
